{{define "nav"}}
<nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-primary" data-i18n="nav.title">GoRetro</a>
            </div>
            <div class="flex items-center space-x-4">
                {{if .User}}
                <span class="text-gray-600 max-w-[200px] truncate" title="{{.User.Name}}">{{.User.Name}}</span>
                {{end}}
                <select id="language-selector" class="text-sm border border-gray-300 rounded-md px-3 py-1.5 bg-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="en">English</option>
                    <option value="pl">Polski</option>
                </select>
            </div>
        </div>
    </div>
</nav>
{{end}}
