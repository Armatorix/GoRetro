{{define "nav"}}
<nav class="bg-white dark:bg-gray-800 shadow-sm transition-colors">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2 text-2xl font-bold text-primary dark:text-indigo-400">
                    <img src="/static/icon.png" alt="GoRetro Logo" class="w-8 h-8">
                    <span data-i18n="nav.title">GoRetro</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                {{if .User}}
                <span class="text-gray-600 dark:text-gray-300 max-w-[200px] truncate" title="{{.User.Name}}">{{.User.Name}}</span>
                {{end}}
                <button id="theme-toggle" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary" aria-label="Toggle theme">
                    <svg class="sun-icon w-5 h-5 text-gray-600 dark:text-gray-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg class="moon-icon w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                <select id="language-selector" class="text-sm border border-gray-300 dark:border-gray-600 rounded-md px-3 py-1.5 bg-white dark:bg-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="en">English</option>
                    <option value="pl">Polski</option>
                </select>
            </div>
        </div>
    </div>
</nav>
{{end}}
